services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: changeme
      POSTGRES_USER: postgres
      POSTGRES_DB: axenr-db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      # Remap host port to 5434 to avoid conflict with Laragon postgres on 5433
      - "5434:5432"